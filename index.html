<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/app.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="container">
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
      <h2 class="profile-name">Jessica Randall</h2>
      <h3 class="profile-location">London, United Kingdom</h3>
      <p class="profile-des">"Front-end developer and avid reader."</p>
      <div class="profile-card">
        <div class="card">
          <a href="#"  class="social-link">Github</a>
        </div>
        <div class="card">
         <a href="#" class="social-link">Frontend Mentor</a>
        </div>
        <div class="card">
          <a href="#"  class="social-link">LinkedIn</a>
        </div>
        <div class="card">
          <a href="#"  class="social-link">Twitter</a>
        </div>
        <div class="card">
          <a href="#"  class="social-link">Instagram</a>
        </div>
      </div>
      
    </div>
  </main> 

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ARYEE ROBINSON</a>.
  </div>
  </footer>
</body>
</html>
